<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="#00aae7">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="./icon/favicon-16x16-dunplab-manifest-9314.png" type="image/png">
    <link rel="icon" href="./icon/favicon-16x16-dunplab-manifest-9314.png" type="image/png">
    
    <title>PWA3</title>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('./sw.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </head>
  <body>
    <header></header>
    <main>
      <img src="./image/pwa.png"/><br>
      <img src="./image/raio.png" width="300px" height="300px"/>

    </main>
    <footer></footer>

  </body>
</html>
